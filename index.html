<!DOCTYPE html>

<html>
<head>
    <title>Rust Raid Calculator</title>
    <meta charset="utf-8">
     <title>Toggle Switches</title>
     <link rel="stylesheet" href="toggle-switches.css">
</head>

<body>
    <h1>What blueprints do you have</h1>
     <h2>Rocket</h2>
     <input type="checkbox" class="toggle-switch" checked id="myCheck">
     <br>
     <h2>C4</h2>
     <input type="checkbox" class="toggle-switch" checked>
     <br>
     <h2>Satchel</h2>
     <input type="checkbox" class="toggle-switch" checked>
     <br>
     <h2>Beancan</h2>
     <input type="checkbox" class="toggle-switch" checked>
     <br>
     <h2>Explosive ammo</h2>
     <input type="checkbox" class="toggle-switch" checked>
    
     <button onclick="myFunction()">Try it</button>

     <p id="demo"></p>

     <script>
     function myFunction() {
       var x = document.getElementById("myCheck").checked;
       document.getElementById("demo").innerHTML = x;
     }
</script>
</body>
</html>
